{% extends 'core/base.html'%}

{%block title%}WELCOME{%endblock%}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded">
        <h2 class="mb-20 px-6 py-4  text-3xl bg-gray-300 rounded text-center">Newst listings</h2>
        <div class="grid grid-cols-3 gap-3 ">
            {% for item in items%}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-xl">
                        </div>  

                        <div class="p-6 bg-white rounded">
                            <h2 class="text-2xl">{{item.name}}</h2>
                            <p class="text-gray-500">Price {{item.price}}</p>
                        </div>  
                    </a>                      
                </div>
            {% endfor %}

        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded">
        <h2 class="mb-20 px-6 py-4  text-3xl bg-gray-300 rounded text-center">Categories</h2>

        <div class="grid grid-cols-3 gap-3 ">
            {% for category in categories %}
                <div>
                    <a href="#">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{category.name}}</h2>
                            <p class="text-gray-500">{{category.items.count}} Items</p>
                        </div>  
                    </a>                      
                </div>

            {% endfor %}
        </div>
    </div>        
{% endblock %}
